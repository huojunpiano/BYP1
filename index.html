<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025圣经阅读</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* 标题样式 */
        .header {
            background-color: #4CAF50;
            color: white;
            font-size: 28px;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        /* 内容容器样式 */
        .content {
            margin-top: 100px; /* 为了给固定标题留出空间 */
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* 月份按钮容器 */
        .month-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 480px;
            justify-items: center;
        }

        /* 单个按钮样式 */
        .month {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 120px;
            text-align: center;
        }

        .month:hover {
            background-color: #e7f5e2;
        }

        /* 响应式设计，适配手机屏幕 */
        @media (max-width: 600px) {
            .header {
                font-size: 24px;
                padding: 15px;
            }

            .month {
                font-size: 26px;
                padding: 25px;
            }
        }

    </style>
</head>
<body>

    <!-- 页面标题 -->
    <div class="header">2025圣经阅读</div>

    <!-- 月份按钮容器 -->
    <div class="content">
        <div class="month-container">
            <div class="month" onclick="navigateToCalendar(1)">1</div>
            <div class="month" onclick="navigateToCalendar(2)">2</div>
            <div class="month" onclick="navigateToCalendar(3)">3</div>
            <div class="month" onclick="navigateToCalendar(4)">4</div>
            <div class="month" onclick="navigateToCalendar(5)">5</div>
            <div class="month" onclick="navigateToCalendar(6)">6</div>
            <div class="month" onclick="navigateToCalendar(7)">7</div>
            <div class="month" onclick="navigateToCalendar(8)">8</div>
            <div class="month" onclick="navigateToCalendar(9)">9</div>
            <div class="month" onclick="navigateToCalendar(10)">10</div>
            <div class="month" onclick="navigateToCalendar(11)">11</div>
            <div class="month" onclick="navigateToCalendar(12)">12</div>
        </div>
    </div>

    <script>
        function navigateToCalendar(month) {
            // 跳转到该月的日历页面
            window.location.href = `calendar.html?month=${month}`;
        }
    </script>

</body>
</html>
